{% extends 'base.html' %}{% block content %}
<h2 class='h5 mb-3'>Assinaturas</h2>
<div class='card'><div class='card-body'>
<h6 class='mb-2'>Assinatura do Locador (global)</h6>
<form method='post' enctype='multipart/form-data'>
<input type='file' name='locador_signature' accept='image/*' class='form-control mb-2'>
<button class='btn btn-primary'>Salvar assinatura</button>
</form>
{% if message %}<div class='alert alert-success mt-3'>{{ message }}</div>{% endif %}
<p class='mt-3 text-muted small'>Salvo como <code>signatures/locador.png</code> no disco do servidor.</p>
</div></div>
{% endblock %}
