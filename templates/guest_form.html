{% extends "base.html" %}
{% block content %}
  <h2 class="h5 mb-3">{{ 'Editar Hóspede' if guest else 'Novo Hóspede' }}</h2>
  <form method="post" class="row g-3">
    <div class="col-md-6">
      <label class="form-label">Nome *</label>
      <input type="text" name="name" value="{{ guest.name if guest else '' }}" class="form-control" required>
    </div>
    <div class="col-md-6">
      <label class="form-label">Telefone</label>
      <input type="text" name="phone" value="{{ guest.phone if guest else '' }}" class="form-control" placeholder="+55 11 91234-5678">
    </div>
    <div class="col-md-6">
      <label class="form-label">E-mail</label>
      <input type="email" name="email" value="{{ guest.email if guest else '' }}" class="form-control">
    </div>
    <div class="col-12">
      <label class="form-label">Observações</label>
      <textarea name="note" class="form-control" rows="3">{{ guest.note if guest else '' }}</textarea>
    </div>
    <div class="col-12 d-flex gap-2">
      <button class="btn btn-primary">Salvar</button>
      <a class="btn btn-outline-secondary" href="{{ url_for('guests_list') }}">Cancelar</a>
    </div>
  </form>
{% endblock %}
