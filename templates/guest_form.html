{% extends 'base.html' %}{% block content %}
<h2 class='h5 mb-3'>{{ 'Editar' if guest else 'Novo' }} Hóspede</h2>
<form method='post' class='row g-3'>
<div class='col-md-6'><label class='form-label'>Nome *</label><input name='name' class='form-control' value='{{ guest.name if guest else '' }}' required></div>
<div class='col-md-3'><label class='form-label'>Telefone</label><input name='phone' class='form-control' value='{{ guest.phone if guest else '' }}' placeholder='+55 ...'></div>
<div class='col-md-3'><label class='form-label'>E-mail</label><input name='email' class='form-control' value='{{ guest.email if guest else '' }}'></div>
<div class='col-md-4'><label class='form-label'>CPF</label><input name='cpf' class='form-control' value='{{ guest.cpf if guest else '' }}'></div>
<div class='col-md-4'><label class='form-label'>RG</label><input name='rg' class='form-control' value='{{ guest.rg if guest else '' }}'></div>
<div class='col-md-12'><label class='form-label'>Endereço</label><input name='address' class='form-control' value='{{ guest.address if guest else '' }}'></div>
<div class='col-md-12'><label class='form-label'>Acompanhantes (um por linha)</label><textarea name='companions' rows='4' class='form-control'>{{ guest.companions if guest else '' }}</textarea></div>
<div class='col-12'><label class='form-label'>Observações</label><textarea name='note' rows='3' class='form-control'>{{ guest.note if guest else '' }}</textarea></div>
<div class='col-12 d-flex gap-2'><button class='btn btn-primary'>Salvar</button><a class='btn btn-outline-secondary' href='{{ url_for("guests_list") }}'>Cancelar</a></div>
</form>
{% endblock %}
