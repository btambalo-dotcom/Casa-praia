<!doctype html><html lang='pt-br'><head>
<meta charset='utf-8'><meta name='viewport' content='width=device-width,initial-scale=1'>
<title>Casa de Praia</title>
<link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css'>
</head><body>
<nav class='navbar navbar-expand-lg bg-light border-bottom mb-3'><div class='container'>
  <a class='navbar-brand' href='{{ url_for("index") }}'>🏖️ Casa de Praia</a>
  {% if current_user.is_authenticated %}
  <div class='navbar-nav'>
    <a class='nav-link' href='{{ url_for("calendar_view") }}'>Calendário</a>
    <a class='nav-link' href='{{ url_for("guests_list") }}'>Hóspedes</a>
    <a class='nav-link' href='{{ url_for("bookings_list") }}'>Reservas</a>
    <a class='nav-link' href='{{ url_for("settings_contract_template") }}'>Contrato</a>
  </div>
  <div class='ms-auto'>
    <a class='btn btn-outline-secondary btn-sm' href='{{ url_for("logout") }}'>Sair</a>
  </div>
  {% endif %}
</div></nav>
<div class='container'>
{% with messages = get_flashed_messages(with_categories=true) %}
  {% for cat, msg in messages %}
    <div class='alert alert-{{ 'warning' if cat=='error' else cat }}'>{{ msg }}</div>
  {% endfor %}
{% endwith %}
{% block content %}{% endblock %}
</div>
<script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js'></script>
</body></html>
