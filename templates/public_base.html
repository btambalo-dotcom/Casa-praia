<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <title>Casa de Praia - Assinatura</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="bg-light">
    <div class="container py-4">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="card shadow-sm">
            <div class="card-body">
              <h1 class="h4 mb-4 text-center">Casa de Praia</h1>
              {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                  <div class="mb-3">
                    {% for category, message in messages %}
                      <div class="alert alert-{{ 'danger' if category == 'error' else category }} alert-dismissible fade show py-2 small" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                      </div>
                    {% endfor %}
                  </div>
                {% endif %}
              {% endwith %}
              {% block content %}{% endblock %}
            </div>
          </div>
          <p class="mt-3 text-center small text-muted">
            Este link Ã© exclusivo para assinatura do contrato desta reserva.
          </p>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
