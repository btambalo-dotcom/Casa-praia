{% extends 'base.html' %}{% block content %}
<h2 class='h5 mb-3'>Template do Contrato</h2>
<form method='post' class='mb-3'>
<label class='form-label'>Placeholders: {locador_nome}, {nome}, {cpf}, {rg}, {endereco}, {acompanhantes}, {imovel}, {check_in}, {check_out}, {valor}, {forma_pagamento}, {pix_chave}, {wifi_nome}, {wifi_senha}, {portaria_senha}</label>
<textarea name='template' rows='14' class='form-control'>{{ template }}</textarea>
<div class='mt-2'><button class='btn btn-primary'>Salvar</button></div>
</form>
<div class='alert alert-info small'>Dica: cada quebra de linha no template vira uma nova linha no PDF.</div>
{% endblock %}
