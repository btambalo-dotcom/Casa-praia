{% extends "base.html" %}
{% block content %}
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="h5 m-0">H贸spedes</h2>
    <div>
      <a class="btn btn-outline-secondary me-2" href="{{ url_for('export_guests') }}">Exportar CSV</a>
      <a class="btn btn-primary" href="{{ url_for('new_guest') }}">+ Novo H贸spede</a>
    </div>
  </div>

  <form class="row g-2 mb-3" method="get">
    <div class="col-sm-9">
      <input type="text" class="form-control" name="q" placeholder="Buscar por nome ou telefone..." value="{{ q }}">
    </div>
    <div class="col-sm-3 d-grid">
      <button class="btn btn-outline-primary" type="submit">Buscar</button>
    </div>
  </form>

  <div class="table-responsive">
    <table class="table table-sm align-middle">
      <thead>
        <tr><th>ID</th><th>Nome</th><th>Telefone</th><th>E-mail</th><th></th></tr>
      </thead>
      <tbody>
      {% for g in guests %}
        <tr>
          <td>{{ g.id }}</td>
          <td>{{ g.name }}</td>
          <td>{{ g.phone or "" }}</td>
          <td>{{ g.email or "" }}</td>
          <td class="text-end">
            <a class="btn btn-sm btn-outline-secondary" href="{{ url_for('edit_guest', guest_id=g.id) }}">Editar</a>
            <form action="{{ url_for('delete_guest', guest_id=g.id) }}" method="post" class="d-inline" onsubmit="return confirm('Remover h贸spede?');">
              <button class="btn btn-sm btn-outline-danger">Excluir</button>
            </form>
          </td>
        </tr>
      {% else %}
        <tr><td colspan="5" class="text-muted">Nenhum h贸spede encontrado.</td></tr>
      {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
